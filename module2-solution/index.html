<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShopList">
  <div ng-controller="ShopListController" class="container">
  <h1>Shopping List Check Off {{itemstobuy}}</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>

       <li><button ng-click="toBuy.additem();" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Show Items to Buy</button></li>
       <!-- <li>Buy 20 bags Rotis <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 05 Bowls Dal <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 03 packets cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 05 packets snacks <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="col-md-6" ng-ToBuyController="ShopListShowController as ShowShopList">
        <ol>
            <li ng-repeat="item in ShowShopList.itemstobuy">{{item}}</li>
        </ol>
     </div>
     <div class="emptyMessage">Everything is bought! {{itemstobuy}}</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtItems" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
